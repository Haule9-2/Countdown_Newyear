<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <div class="container">
        <h1 class="title">
          <span class="title-word title-word-1">HAPPY</span>
          <span class="title-word title-word-2">NEW</span>
          <span class="title-word title-word-3">YEAR</span>
        </h1>
      </div>
      <h1 class="year" id="new-year">2023</h1>
      <div class="timer">
        <div class="timer-box">
          <div class="timer-box__count">
            <span id="days">0</span>
          </div>
          <div class="timer-box__text">Days</div>
        </div>
        <div class="timer-box">
          <div class="timer-box__count">
            <span id="hours">0</span>
          </div>
          <div class="timer-box__text">Hours</div>
        </div>
        <div class="timer-box">
          <div class="timer-box__count">
            <span id="minutes">0</span>
          </div>
          <div class="timer-box__text">Minutes</div>
        </div>
        <div class="timer-box">
          <div class="timer-box__count">
            <span id="seconds">0</span>
          </div>
          <div class="timer-box__text">Seconds</div>
        </div>
      </div>
      <div class="flip">
        <a href="../Fireworks/fireworks.html" target="_blank">
          <div class="front">FIREWORKS</div>
          <div class="back">FIREWORKS</div>
        </a>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
